name: Pre-Release

on:
  push:
    branches:
      - main
      - python-processor

env:
  CARGO_TERM_COLOR: always
  YQ_VERSION: 4.50.1

jobs:
  # Build 1: Direct cargo lambda build (produces bootstrap.zip)
  build-zip:
    name: build-zip - ${{ matrix.arch }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: update apt cache
        run: sudo apt-get update

      - name: install protoc
        run: sudo apt-get install -y protobuf-compiler

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          rustflags: ""

      - name: install cargo lambda
        run: |
          pip3 install cargo-lambda

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: lambda
          args: build --release -o zip --target ${{ matrix.target }}

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotel-lambda-forwarder-zip-${{ matrix.arch }}
          path: target/lambda/rotel-lambda-forwarder/bootstrap.zip
          if-no-files-found: error

  # Build 2: Container build with pyo3 feature
  build-container:
    name: build-container - ${{ matrix.arch }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            platform: linux/amd64
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Parse Rust version from rust-toolchain.toml
        id: rust-version
        run: |
          RUST_VERSION=$(grep '^channel = ' rust-toolchain.toml | sed 's/channel = "\(.*\)"/\1/')
          echo "version=$RUST_VERSION" >> $GITHUB_OUTPUT
          echo "Rust version: $RUST_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container with pyo3
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: rotel-lambda-forwarder:${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}
          build-args: |
            TARGET_PLATFORM=${{ matrix.target }}
            RUST_VERSION=${{ steps.rust-version.outputs.version }}

      - name: Save container image
        run: |
          docker save rotel-lambda-forwarder:${{ matrix.arch }} | gzip > rotel-lambda-forwarder-${{ matrix.arch }}.tar.gz

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotel-lambda-forwarder-container-${{ matrix.arch }}
          path: rotel-lambda-forwarder-${{ matrix.arch }}.tar.gz
          if-no-files-found: error

  # Upload zip builds to S3
  upload-zip:
    name: upload-zip - ${{ matrix.arch }}
    needs: build-zip
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
    runs-on: ubuntu-latest

    env:
      S3_BUCKET: rotel-lambda-forwarder-dev

    permissions:
      id-token: write
      contents: read

    steps:
      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          name: rotel-lambda-forwarder-zip-${{ matrix.arch }}
          path: ./artifacts

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.S3_FORWARDER_DEV_ARN }}
          aws-region: us-east-1

      - name: upload to S3 by version
        run: |
          S3_PATH="s3://${{ env.S3_BUCKET }}/rotel-lambda-forwarder/${{ github.ref_name }}/${{ matrix.arch }}/rotel-lambda-forwarder.zip"
          aws s3 cp ./artifacts/bootstrap.zip "$S3_PATH" --acl public-read
          echo "Uploaded to $S3_PATH"

      - name: upload to S3 latest
        if: github.ref_name == 'main'
        run: |
          S3_PATH="s3://${{ env.S3_BUCKET }}/rotel-lambda-forwarder/latest/${{ matrix.arch }}/rotel-lambda-forwarder.zip"
          aws s3 cp ./artifacts/bootstrap.zip "$S3_PATH" --acl public-read
          echo "Uploaded to $S3_PATH"

  # Upload container images to ECR
  upload-container:
    name: upload-container - ${{ matrix.arch }}
    needs: build-container
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
    runs-on: ubuntu-latest

    env:
      ECR_REPOSITORY: rotel-lambda-forwarder-dev

    permissions:
      id-token: write
      contents: read

    steps:
      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          name: rotel-lambda-forwarder-container-${{ matrix.arch }}
          path: ./artifacts

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_FORWARDER_DEV_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Load and push container image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.ref_name }}-${{ matrix.arch }}
        run: |
          # Load the image
          docker load < ./artifacts/rotel-lambda-forwarder-${{ matrix.arch }}.tar.gz

          # Tag for ECR
          docker tag rotel-lambda-forwarder:${{ matrix.arch }} $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Pushed to $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Push latest tag
        if: github.ref_name == 'main'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest-${{ matrix.arch }}
        run: |
          docker tag rotel-lambda-forwarder:${{ matrix.arch }} $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Pushed to $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  upload-cloudformation:
    name: upload cloudformation - ${{ matrix.arch }}
    needs: build-zip
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: arm64

    runs-on: ubuntu-latest

    env:
      ARTIFACT_S3_BUCKET: rotel-lambda-forwarder-dev
      S3_BUCKET: rotel-cloudformation-dev

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - run: wget https://github.com/mikefarah/yq/releases/download/v$YQ_VERSION/yq_linux_amd64.tar.gz -O - | tar xz && mv yq_linux_amd64 /usr/local/bin/yq

      - run: |
          mkdir -p dist/latest
          mkdir -p dist/versioned

      - run: |
          yq '.Parameters.S3Bucket.Default = "${{ env.ARTIFACT_S3_BUCKET }}" |
            .Resources.ForwarderLambda.Properties.Architectures = ["${{ matrix.arch }}"] |
            .Parameters.S3Key.Default = "rotel-lambda-forwarder/latest/${{ matrix.arch }}/rotel-lambda-forwarder.zip"' \
            ./cloudformation-stacks/forwarder-otlp.template.yaml > dist/latest/forwarder-otlp.yaml

          yq '.Parameters.S3Bucket.Default = "${{ env.ARTIFACT_S3_BUCKET }}" |
            .Resources.ForwarderLambda.Properties.Architectures = ["${{ matrix.arch }}"] |
            .Parameters.S3Key.Default = "rotel-lambda-forwarder/latest/${{ matrix.arch }}/rotel-lambda-forwarder.zip"' \
            ./cloudformation-stacks/forwarder-clickhouse.template.yaml > dist/latest/forwarder-clickhouse.yaml

      - run: |
          yq '.Parameters.S3Bucket.Default = "${{ env.ARTIFACT_S3_BUCKET }}" |
            .Resources.ForwarderLambda.Properties.Architectures = ["${{ matrix.arch }}"] |
            .Parameters.S3Key.Default = "rotel-lambda-forwarder/${{ github.ref_name }}/${{ matrix.arch }}/rotel-lambda-forwarder.zip"' \
            ./cloudformation-stacks/forwarder-otlp.template.yaml > dist/versioned/forwarder-otlp.yaml

          yq '.Parameters.S3Bucket.Default = "${{ env.ARTIFACT_S3_BUCKET }}" |
            .Resources.ForwarderLambda.Properties.Architectures = ["${{ matrix.arch }}"] |
            .Parameters.S3Key.Default = "rotel-lambda-forwarder/${{ github.ref_name }}/${{ matrix.arch }}/rotel-lambda-forwarder.zip"' \
            ./cloudformation-stacks/forwarder-clickhouse.template.yaml > dist/versioned/forwarder-clickhouse.yaml

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.S3_CLOUDFORMATION_DEV_ARN }}
          aws-region: us-east-1

      - name: upload to S3 by version
        run: |
          S3_PATH_BASE="s3://${{ env.S3_BUCKET }}/stacks/${{ github.ref_name }}/${{ matrix.arch }}"

          aws s3 cp ./dist/versioned/forwarder-otlp.yaml "${S3_PATH_BASE}/rotel-lambda-forwarder-otlp.yaml" --acl public-read
          aws s3 cp ./dist/versioned/forwarder-clickhouse.yaml "${S3_PATH_BASE}/rotel-lambda-forwarder-clickhouse.yaml" --acl public-read

      - name: upload to S3 latest
        if: github.ref_name == 'main'
        run: |
          S3_PATH_BASE="s3://${{ env.S3_BUCKET }}/stacks/latest/${{ matrix.arch }}"

          aws s3 cp ./dist/latest/forwarder-otlp.yaml "${S3_PATH_BASE}/rotel-lambda-forwarder-otlp.yaml" --acl public-read
          aws s3 cp ./dist/latest/forwarder-clickhouse.yaml "${S3_PATH_BASE}/rotel-lambda-forwarder-clickhouse.yaml" --acl public-read
